<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/EcoplayCaicara/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ecoplaycaicara">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ecoplaycaicara</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Simple, accessible loading screen matching app's earthy palette */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4efe8; /* light sand */
      color: #3b2f2f; /* dark brown for contrast */
    }
    .splash-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(180deg, #f4efe8 0%, #fffaf1 100%);
      transition: opacity 300ms ease;
      z-index: 9999;
    }
    .splash-overlay[hidden] { opacity: 0; pointer-events: none; }
    .splash-title { font: 600 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin-top: 12px; }
    .spinner {
      width: 56px; height: 56px; position: relative;
    }
    .spinner div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 100%; height: 100%;
      border: 4px solid #7a5230; /* saddle brown from theme */
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #7a5230 transparent transparent transparent;
    }
    .spinner div:nth-child(1) { animation-delay: -0.45s; }
    .spinner div:nth-child(2) { animation-delay: -0.3s; }
    .spinner div:nth-child(3) { animation-delay: -0.15s; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media (prefers-reduced-motion: reduce) {
      .spinner div { animation: none; border-color: #7a5230; border-right-color: #7a5230; }
    }
  </style>
</head>
<body>
  <div id="splash" class="splash-overlay" role="status" aria-live="polite">
    <div class="spinner" aria-hidden="true">
      <div></div><div></div><div></div><div></div>
    </div>
    <div class="splash-title">Carregando Ecoplay Caiçara…</div>
  </div>

  <script>
    // Hide splash on first Flutter frame or after a safety timeout
    (function() {
      const splash = document.getElementById('splash');
      const hide = () => { if (!splash.hasAttribute('hidden')) { splash.setAttribute('hidden', ''); setTimeout(() => splash.remove(), 400); } };
      window.addEventListener('flutter-first-frame', hide, { once: true });
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
